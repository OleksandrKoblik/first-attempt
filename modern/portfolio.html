<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="header">
        <div class="header__logo">
            <a href="home.html#Home" class="text navigation">BREHM INTERS</a>
        </div>
        <nav class="header__navigation">
            <ul class="list text">
                <li><a href="portfolio.html#Portfolio"
                       class="navigation">Portfolio</a></li>
                <li><a href="Prices.html#Prices"
                       class="navigation">Prices</a></li>
                <li><a href="Reviews.html#Reviews"
                       class="navigation">Reviews</a></li>
                <li><a href="Contacts.html#Contacts"
                       class="navigation">Contacts</a></li>
            </ul>
        </nav>
    </div>

    <section class="portfolio">
        <div class="portfolio__top">
            <div class="logo portfolio__logo">
                <img src="image/portfolio/PORTFOLIO.png" alt="portfolio-logo">
                <div class="logo-text">
                    <h1 class="text">PORTFOLIO</h1>
                    <img src="image/portfolio/Line-left.png" alt="line">
                </div>
            </div>
            <div class="portfolio-navigation">
                <nav class="portfolio-navigation__top">
                    <ul class="list text">
                        <li><a href="Apartments.html#Apartments"
                                       class="navigation first-li">Apartments</a></li>
                        <li><a href="Houses.html#Houses"
                                       class="navigation">Houses</a></li>
                        <li><a href="Comercial-projects.html#Comercial-projects"
                                       class="navigation">Comercial projects</a></li>
                    </ul>
                </nav>
                <div class="portfolio-navigation__bottom">
                    <img src="image/portfolio/Line-right.png" alt="line">
                </div>
            </div>
        </div>
        <div class="portfolio-photos">
            <div class="portfolio-photos__left-vector">
                <img src="image/portfolio/Vector-left.png" alt="left-vector">
            </div>
            <div class="portfolio-photos__left">
                <img src="image/portfolio/Gostinaya.png" alt="gostinaya">
            </div>
            <div class="portfolio-photos__right">
                <div class="kitchen">
                <img src="image/portfolio/kyhnia.png" alt="kitchen">
                </div>
                <div>
                <img src="image/portfolio/vanna.png" alt="vanna">
                </div>
            </div>
            <div class="portfolio-photos__right-vector">
                <img src="image/portfolio/Vector-right.png" alt="right-vector">
            </div>
        </div>
        <div class="portfolio-bottom">
            <div class="bottom-list">
                <ul class="points-list">
                    <li><img src="image/point-black.png" alt="black-point"></li>
                    <li><img src="image/point.png" alt="point"></li>
                    <li><img src="image/point.png" alt="point"></li>
                    <li><img src="image/point.png" alt="point"></li>
                    <li><img src="image/point.png" alt="point"></li>
                </ul>
            </div>
        </div>

    </section>

    <footer class="footer">

        <div class="footer-top">
            <div class="header__logo footer__logo">
                <a href="home.html#Home" class="text navigation">BREHM INTERS</a>
            </div>
            <nav class="header__navigation">
                <ul class="list text">
                    <li><a href="portfolio.html#Portfolio"
                           class="navigation">Portfolio</a></li>
                    <li><a href="Prices.html#Prices"
                           class="navigation">Prices</a></li>
                    <li><a href="Reviews.html#Reviews"
                           class="navigation">Reviews</a></li>
                    <li><a href="Contacts.html#Contacts"
                           class="navigation">Contacts</a></li>
                </ul>
            </nav>
            <div class="social-media">
                <p class="text">Social media:</p>
                <img src="image/footer/instagram.png" alt="instagram">
                <img src="image/footer/phone.png" alt="phone">
                <img src="image/footer/telegram.png" alt="telegram">
            </div>
        </div>
        <div class="footer-bottom">
            <p class="text">2012 - 2022 Brehm Inters. All RightsReserved.</p>
        </div>

    </footer>

</body>
</html>
